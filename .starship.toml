[username]
show_always = false
format = '[$user]($style)'
style_user = 'italic strikethrough dimmed bright-green'

[hostname]
ssh_only = true
format = '[@$hostname:]($style)'
style = 'italic dimmed bright-green'

[fill]
symbol = '.'
style = 'dimmed bright-white'

[time]
disabled = false
format = ' [$time]($style) '
time_format = '[%T][%F]'
style = 'dimmed bright-white'

[status]
disabled = false
format = '[\[$status\]]($style)'
success_symbol = ' '
style = 'bright-purple'

[cmd_duration]
format = '[$duration]($style)'
min_time = 0
show_milliseconds = true
style = 'bright-yellow'


